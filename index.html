<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Data Visualiser</title>
    <style>
        :root {
            --bg-color: #0b141a;
            --sidebar-bg: #111b21;
            --header-bg: #202c33;
            --bubble-them: #202c33;
            --bubble-me: #005c4b;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --border-color: #2a3942;
            --accent-green: #00a884;
            --search-bg: #202c33;
            --drawer-bg: #111b21;
            --danger-bg: rgba(220, 53, 69, 0.15);
            --danger-text: #ea868f;
        }

        * { 
            box-sizing: border-box; 
        }

        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
        }
        
        .app-container { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            background: var(--bg-color); 
        }
        
        .sidebar { 
            width: 300px; 
            min-width: 300px; 
            background-color: var(--sidebar-bg); 
            border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; 
        }
        
        .sidebar-header { 
            height: 60px; 
            background: var(--header-bg); 
            display: flex; 
            align-items: center; 
            padding: 0 16px; 
            border-bottom: 1px solid var(--border-color); 
            font-weight: bold; 
            color: var(--text-secondary); 
            justify-content: space-between; 
        }
        
        .search-container { 
            padding: 10px; 
            border-bottom: 1px solid var(--border-color); 
        }

        .search-input { 
            width: 100%; 
            padding: 8px 12px; 
            background: var(--search-bg); 
            border: none; 
            border-radius: 8px; 
            color: var(--text-primary); 
            outline: none; 
        }
        
        .chat-list { 
            overflow-y: auto; 
            flex: 1; 
        }

        .chat-item { 
            padding: 12px 16px; 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            border-bottom: 1px solid var(--border-color); 
            transition: 0.2s; 
        }

        .chat-item:hover { 
            background-color: #202c33; 
        }

        .chat-item.active { 
            background-color: #2a3942; 
        }
        
        .chat-info { 
            flex: 1; 
            overflow: hidden; 
        }

        .chat-info h4 { 
            margin: 0; 
            font-size: 16px; 
            color: var(--text-primary); 
            font-weight: 500; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .chat-info p { 
            margin: 4px 0 0; 
            font-size: 13px; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background-color: #0b141a; 
            position: relative; 
            min-width: 400px; 
        }

        .chat-area::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            opacity: 0.06; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            pointer-events: none; 
        }
        
        .chat-header { 
            height: 60px; 
            background: var(--header-bg); 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            border-bottom: 1px solid var(--border-color); 
            justify-content: space-between; 
            z-index: 2; 
        }

        .chat-title { 
            font-weight: bold; 
            font-size: 18px; 
        }

        .chat-search-box { 
            padding: 8px; 
            background: var(--search-bg); 
            border: 1px solid var(--border-color); 
            color: white; 
            border-radius: 5px; 
            outline: none; 
        }

        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
            z-index: 1; 
            scroll-behavior: smooth; 
        }

        .loading-indicator {
            padding: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            font-style: italic;
            width: 100%;
        }

        .messages {
        scroll-behavior: auto !important;
        }

        .date-divider { 
            align-self: center; 
            background: #182229; 
            color: #8696a0; 
            padding: 5px 12px; 
            border-radius: 8px; 
            font-size: 12.5px; 
            margin: 10px 0; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); 
        }

        .msg { 
            max-width: 65%; 
            padding: 6px 10px; 
            border-radius: 8px; 
            position: relative; 
            font-size: 14.2px; 
            line-height: 19px; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); 
            word-wrap: break-word; 
        }

        .msg-them { 
            align-self: flex-start; 
            background: var(--bubble-them); 
            border-top-left-radius: 0; 
        }

        .msg-me { 
            align-self: flex-end; 
            background: var(--bubble-me); 
            border-top-right-radius: 0; 
        }
        
        .sender-name { 
            font-size: 12.5px; 
            font-weight: bold; 
            margin-bottom: 4px; 
            display: block; 
            color: var(--text-secondary); 
        }

        .msg-meta { 
            display: flex; 
            justify-content: flex-end; 
            font-size: 11px; 
            color: var(--text-secondary); 
            margin-top: 4px; 
            margin-left: 10px; 
            float: right; 
        }

        .highlight { 
            background-color: #00a884; 
            color: white; 
            padding: 0 2px; 
            border-radius: 2px; 
        }

        .media-container { 
            margin: 5px 0; 
            border-radius: 6px; 
            overflow: hidden; 
            background: rgba(0,0,0,0.2); 
            position: relative; 
            min-width: 200px; 
            min-height: 100px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .media-container img, .media-container video { 
            max-width: 100%; 
            max-height: 400px; 
            display: block; 
        }
        
        .missing-file { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 15px; 
            width: 100%; 
            text-align: center; 
            background: var(--danger-bg); 
            color: var(--danger-text); 
        }
        
        .doc-card { 
            display: flex; 
            align-items: center; 
            background: rgba(0,0,0,0.2); 
            padding: 10px; 
            border-radius: 6px; 
            text-decoration: none; 
            color: white; 
            margin-top: 5px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .doc-icon { 
            min-width: 34px; 
            height: 34px; 
            background: #ff5f5f; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 10px; 
            color: white; 
            margin-right: 10px; 
            text-transform: uppercase; 
        }

        .media-drawer { 
            width: 320px; 
            min-width: 320px; 
            background: var(--drawer-bg); 
            border-left: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            transition: margin-right 0.3s; 
        }

        .media-drawer.closed { 
            margin-right: -320px; 
        }
        
        .drawer-header { 
            padding: 20px; 
            font-weight: bold; 
            border-bottom: 1px solid var(--border-color); 
            color: var(--text-secondary); 
        }

        .drawer-tabs { 
            display: flex; 
            padding: 10px; 
            gap: 10px; 
            border-bottom: 1px solid var(--border-color); 
            justify-content: center; 
        }

        .tab { 
            font-size: 13px; 
            padding: 6px 16px; 
            cursor: pointer; 
            border-radius: 20px; 
            background: #202c33; 
            color: var(--text-secondary); 
            transition: 0.2s; 
        }

        .tab.active { 
            background: var(--accent-green); 
            color: #111b21; 
            font-weight: bold; 
        }
        
        .drawer-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
        }

        .media-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px; 
            align-content: start;
        }
        
        .grid-item { 
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #2a3942; 
            border-radius: 4px; 
            overflow: hidden; 
            cursor: pointer; 
        }
        
        .grid-item img, .grid-item video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }
        
        .doc-list { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }

        ::-webkit-scrollbar { 
            width: 6px; 
        }

        ::-webkit-scrollbar-track { 
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb { 
            background: #374045; 
            border-radius: 3px; 
        }
    </style>
</head>

<body>
<div class="app-container">
    
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Chats</span>
        </div>
        <div class="search-container">
            <input type="text" id="contactSearch" class="search-input" placeholder="Search contacts...">
        </div>
        <div class="chat-list" id="chatList">
            <div style="padding:20px; text-align:center; color:#666;">Loading chats...</div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <div class="chat-title" id="chatTitle">Select a Chat</div>
            <input type="text" id="msgSearch" class="chat-search-box" placeholder="Search in chat..." style="display:none;">
        </div>
        <div class="messages" id="messageContainer">
            <div style="margin-top:20%; text-align:center; color:#555;">
                Select a chat from the left menu to view history.
            </div>
        </div>
    </div>

    <div class="media-drawer" id="mediaDrawer">
        <div class="drawer-header">Media, Links & Docs</div>
        <div class="drawer-tabs">
            <div class="tab active" onclick="switchTab('images')">Images</div>
            <div class="tab" onclick="switchTab('videos')">Videos</div>
            <div class="tab" onclick="switchTab('docs')">Docs</div>
        </div>
        <div class="drawer-content" id="drawerContent">
            </div>
    </div>

</div>

<script src="app.js"></script>
</body>

</html>
